<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        // URLから認可コードを取得
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            const clientId = 'YOUR_LINE_NOTIFY_CLIENT_ID';
            const clientSecret = 'YOUR_LINE_NOTIFY_CLIENT_SECRET';
            const redirectUri = window.location.origin + '/callback.html';
            
            const tokenUrl = 'https://notify-bot.line.me/oauth/token';
            
            // アクセストークンを取得
            fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri,
                    client_id: clientId,
                    client_secret: clientSecret
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    const accessToken = data.access_token;
                    // アクセストークンをローカルストレージに保存
                    localStorage.setItem('lineAccessToken', accessToken);
                    alert('アクセストークンを取得しました!');
                    // フォームページへリダイレクト
                    window.location.href = '/form.html';
                } else {
                    alert('アクセストークンの取得に失敗しました');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>LINE Notify Callback</h1>
    <p>アクセストークンを取得中...</p>
</body>
</html>
